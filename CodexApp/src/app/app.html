<div class="container">
  <header>
    <h1>{{ title() }}</h1>
    <p>C# Web API with OpenAPI + Angular 21</p>
  </header>

  <div class="error" *ngIf="error">
    {{ error }}
  </div>

  <section class="weather-section">
    <h2>Weather Forecast</h2>
    <div class="weather-grid" *ngIf="weather.length > 0">
      <div class="weather-card" *ngFor="let w of weather">
        <div class="date">{{ w.date }}</div>
        <div class="temp">{{ w.temperatureC }}°C / {{ w.temperatureF }}°F</div>
        <div class="summary">{{ w.summary }}</div>
      </div>
    </div>
  </section>

  <section class="items-section">
    <h2>Items Management</h2>
    
    <div class="add-item">
      <h3>Add New Item</h3>
      <div class="form-group">
        <input 
          type="text" 
          [(ngModel)]="newItem.name" 
          placeholder="Item name"
          class="form-input">
        <input 
          type="text" 
          [(ngModel)]="newItem.description" 
          placeholder="Item description"
          class="form-input">
        <button (click)="addItem()" class="btn btn-primary">Add Item</button>
      </div>
    </div>

    <div class="items-list">
      <h3>Current Items</h3>
      <div *ngIf="loading" class="loading">Loading items...</div>
      <div *ngIf="!loading && items.length === 0" class="no-items">
        No items yet. Add one above!
      </div>
      <div class="item-card" *ngFor="let item of items">
        <div class="item-header">
          <h4>{{ item.name }}</h4>
          <button (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
        </div>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </section>
</div>
<router-outlet />
